<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

        text-align: center;
      }

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="Cube" srcset="" />
        <div class="description">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="priceTime">
            <div class="ether">
              <img src="./images/icon-ethereum.svg" alt="Ether" srcset="" />
              <p>0.041 ETH 3</p>
              <div class="time">
                <img src="./images/icon-clock.svg" alt="Time" srcset="" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="creator">
            <img
              src="./images/image-avatar.png"
              alt="Profile picture"
              srcset=""
            />
            <p>Creation of Jules Wyvern</p>
          </div>
        </div>
        <hr />
      </div>
    </div>

</html>
